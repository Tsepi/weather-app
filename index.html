<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
    
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400&family=Roboto+Serif:ital,wght@0,400;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d07e6efe8c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
  <body>
  <div class="container">

      <div class="container weather-app">
      <div class="container cities">
        <div class="row">
          <div class="col-1 default">Lagos</div>
          <div class="col-1 default">Nairobi</div>
          <div class="col-1 default">Sydney</div>
          <div class="col-1 default">London</div>
        </div>
      </div>

      <div class="container forms">
        <div class="row">
          <div class="col-8 inputform">
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city"
                id="city-name"
              />
            </form>
          </div>
          <div class="col-4 buttons">
            <button
              type="button"
              class="btn btn-outline-secondary find"
              id="search"
            >
              Search
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="location-dot"
            >
              Current
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="container info">
        <div class="row">
          <div class="col-6 capital">
            <h1>Maseru</h1>
            <p>
              <span id="day-time">11:00</span> <br />
              <span id="description">Rainy</span>
            </p>
          </div>

          <div class="col-6 temp">
            <h2>
              <span class="icon">
                  
              </span>
              
              <span class="degree"> 18</span>°C
            </h2>
            <p>
              Precipitation:<span id="percip"> 44</span>% <br />
              Humidity: <span id="humidity"> 81</span>%<br />
              Wind: <span id="wind-speed"> 6</span>km/h
            </p>
          </div>
        </div>
      </div>

      <div class="container daily">
        <h4>Daily</h4>
        <div class="row">
          <div class="col-2 week">
            Fri <br />
            <span class="fa-solid fa-cloud-showers-heavy"></span>
            <span class="mid"> 
              <span class="high">19°</span>/
              <span class="low"> 13°</span>
          </span>
          </div>
          <div class="col-2 week">
            Sat <br />
            <span class="fa-solid fa-cloud-showers-heavy"></span>
            <span class="mid">
              <span class="high">22°</span>/
              <span class="low"> 15°</span>
          </span>
          </div>
          <div class="col-2 week">
            Sun <br />
            <span class="fa-solid fa-cloud-sun-rain"></span>
            <span class="mid">
              <span class="high">21°</span>/
              <span class="low"> 13°</span>
            </span>
          </div>
          <div class="col-2 week">
            Mon <br />
            <span class="fa-solid fa-cloud-sun-rain"></span>
            <span class="mid">
              <span class="high">24°</span>/
              <span class="low"> 13°</span>
          </span>
          </div>
          <div class="col-2 week">
            Tues <br />
            <span class="fa-solid fa-cloud-showers-heavy"></span>
            <span class="mid">
              <span class="high">22°</span>/
              <span class="low"> 13°</span>
            </span>
          </div>
          <div class="col-2 week">
            Wed <br />
            <span class="fa-solid fa-cloud-showers-heavy"></span>
            <span class="mid">
             <span class="high">22°</span>/
             <span class="low"> 13°</span>
           </span>
          </div>
        </div>
      </div>

  </div>


    <script src="index.js"></script>
</body>
</html>
