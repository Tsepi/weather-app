<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="icon" href="src/images/partly-cloudy.gif">
    
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400&family=Roboto+Serif:ital,wght@0,400;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d07e6efe8c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body id="body">
    
  <div class="container">

      <div class="container weather-app">
     
<div class="container content">


      <div class="container forms">
        <div class="row">
          <div class="col-9 inputform">
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city"
                id="city-name"
              />
            </form>
          </div>
          <div class="col-3 buttons">
             <button
              type="button"
              class="btn btn-outline-secondary locate"
              id="location-dot"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary find"
              id="search"
            >
              Search
            </button>
           
          </div>
        </div>
      </div>

       <div class="container info">
        <div class="row">
          <div class="col-3 capital">
            <h1>Maseru</h1>
         
            <p>
              <span id="day-time"></span> <br />
              <span id="description"></span>
            </p>
          </div>
          <div class="col-3 icn" >
               <img src=" " alt=" " class="icon">
          </div>

          <div class="col-6 temp">
              
            <h2>
              <span class="degree"> </span>
               <span class="units">
                <a href="#" id="celsius" class="links active"> °C </a> |
                <a href="#" id="fahrenheit" class="links"> °F</a>
              </span>
            </h2>
           
            <p>
              Humidity: <span id="humidity"> </span>%<br />
              Wind: <span id="wind-speed"> </span> km/h<br />
              Pressure: <span id="pressure">  </span> mb
            </p>
          </div>
        </div>
      </div>

        
      
      <div class="container daily">
        <hr/>
        <div class="row" id="forecast">
          
        </div>
       <hr>
</div>
<div class="git">
<small>
  <a href="https://github.com/Tsepi/weather-app" target="_blank" class="repository"> open-source code</a>, 
  by Tsepi Daemane
</small>
</div>

      </div>

  </div>



    <script src="src/index.js"></script>
</body>
</html>
